<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lungo Bootstrap</title>
    <meta name="description" content="">

    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <!-- Main Stylesheet -->

<body>
    <section id="main" data-transition="slide" data-aside="menu" class="drag">
        <header data-title="Lungo Bootstrap">
            <nav>
                <a href="#" data-view-aside="menu" data-icon="menu"></a>
            </nav>
        </header>
        <article id="main">main article</article>
        <article id="second">second article</article>
        <footer>
            <nav>
                <a href="#" data-view-article="main" data-icon="user"></a>
                <a href="#" data-view-article="second" data-icon="cog"></a>
            </nav>
        </footer>
    </section>

    <aside id="menu">
        <header data-title="menu"></header>
        <article id="menu_options" class="list scroll active">
            <ul>
                <li data-view-article="main" data-icon="user" data-label="Main Article"></li>
                <li data-view-article="second" data-icon="cog" data-label="Second Article"></li>
            </ul>
        </article>
    </aside>

    <!-- Lungo dependencies -->
    <script src="assets/js/lungo-bootstrap.components.js"></script>
    <script src="assets/js/lungo-bootstrap.js"></script>
